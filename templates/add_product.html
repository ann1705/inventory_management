{% extends "base.html" %}

{% block title %}Add Product - Grocery Store{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Add New Product</h1>
    
    <form method="POST" action="{{ url_for('add_product') }}">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="Canned Goods">Canned Goods</option>
                <option value="Frozen Goods">Frozen Goods</option>
                <option value="Rice Section">Rice Section</option>
                <option value="Beverages">Beverages</option>
                <option value="Personal & Sanitary">Personal & Sanitary</option>
                <option value="Bakery Products">Bakery Products</option>
            </select>
        </div>

        <div class="form-group">
            <label for="price">Price (â‚±):</label>
            <input type="number" id="price" name="price" step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label for="stock">Stock Quantity:</label>
            <input type="number" id="stock" name="stock" min="0" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Product</button>
            <a href="{{ url_for('inventory') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
