{% extends "base.html" %}

{% block title %}Update Product - Grocery Store{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Update Product</h1>
    
    <form method="POST" action="{{ url_for('update_product', id=product.id) }}">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="Canned Goods" {% if product.category == 'Canned Goods' %}selected{% endif %}>Canned Goods</option>
                <option value="Frozen Goods" {% if product.category == 'Frozen Goods' %}selected{% endif %}>Frozen Goods</option>
                <option value="Rice Section" {% if product.category == 'Rice Section' %}selected{% endif %}>Rice Section</option>
                <option value="Beverages" {% if product.category == 'Beverages' %}selected{% endif %}>Beverages</option>
                <option value="Personal & Sanitary" {% if product.category == 'Personal & Sanitary' %}selected{% endif %}>Personal & Sanitary</option>
                <option value="Bakery Products" {% if product.category == 'Bakery Products' %}selected{% endif %}>Bakery Products</option>
            </select>
        </div>

        <div class="form-group">
            <label for="price">Price (â‚±):</label>
            <input type="number" id="price" name="price" step="0.01" min="0" value="{{ product.price }}" required>
        </div>

        <div class="form-group">
            <label for="stock">Stock Quantity:</label>
            <input type="number" id="stock" name="stock" min="0" value="{{ product.stock }}" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a href="{{ url_for('inventory') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
